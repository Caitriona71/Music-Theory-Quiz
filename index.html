<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/18e4246add.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <title>Music Theory Quiz with Images</title>
</head>
<header>
   
    
</header>
<body>
    <div id="header-image">
    <h1>Music Theory Quiz <i class="fa-solid fa-music"></i></h1>
    <div>      
            <form id="music-theory-quiz" name="music-theory-quiz">
                <p><br><img src="assets/images/clef2.png" id="symbols" height=40pt; width=40pt; class="music-theory-images"></br></p>
                <p>1. What clef is this?</p>
                <input type="radio" name="q1" value="Treble Clef">Treble Clef<br>
                <input type="radio" name="q1" value="Tenor Clef">Tenor Clef<br>
                <input type="radio" name="q1" value="Bass Clef">Bass Clef<br>
                <input type="radio" name="q1" value="Alto Clef">Alto Clef<br>
                     
                     <p><br><img src="assets/images/music-symbol1.png" id="symbols" height=50pt; width=50pt; class="music-theory-images"></br></p>
                <p>2. What type of rest is this?</p>
                <input type="radio" name="q2" value="Crotchet Rest">Crotchet Rest<br>
                <input type="radio" name="q2" value="Semi-Quaver Rest">Semi-Quaver Rest<br>
                <input type="radio" name="q2" value="Minim Rest">Minim Rest<br>
                <input type="radio" name="q2" value="Quaver Rest">Quaver Rest<br>
  
                <p><br><img src="assets/images/music-symbol5.jpg" id="symbols" height=80pt; width=80pt; class="music-theory-images"></br></p>
                <p>3. What is the key signature?</p>
                <input type="radio" name="q2" value="A Minor">A Minor<br>
                <input type="radio" name="q2" value="E Major">E Major<br>
                <input type="radio" name="q2" value="D Major">D Major<br>
                <input type="radio" name="q2" value="C Minor">C Minor<br>
           
    </form>

    <footer>

    </footer>
    
    
    
    
</body>
</html>
